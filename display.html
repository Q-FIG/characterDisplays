<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャラクターディスプレイ</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; color: #222; margin: 0; padding: 2em; }
    .character-container { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; max-width: 800px; margin: auto; padding: 2em; }
    .main-image { max-width: 200px; border-radius: 8px; border: 2px solid #eee; }
    .section { margin-top: 2em; }
    .face-images img, .style-images img { max-width: 80px; margin: 0.5em; border-radius: 6px; border: 2px solid #ddd; }
    .emphasis { border-color: #ff9800 !important; box-shadow: 0 0 8px #ff980088; }
    .color-bar { height: 8px; border-radius: 4px; margin-bottom: 1em; }
    .scenario { background: #f0f0f0; border-radius: 6px; padding: 1em; margin-bottom: 1em; }
    .scenario .emphasis { background: #ffe0b2; }
    .label { font-weight: bold; margin-right: 0.5em; }
    .voice-list img {
      max-width: 80px;
      margin: 0.5em;
      border-radius: 6px;
      border: 2px solid #b3e5fc;
      background: #e1f5fe;
    }
    .voice-list img.emphasis {
      border-color: #00bcd4 !important;
      box-shadow: 0 0 8px #00bcd488;
    }
    .voice audio {
      display: block;
      margin: 0.5em 0 1em 0;
    }
  </style>
</head>
<body>
  <a href="index.html" style="display:inline-block; margin-bottom:1em; text-decoration:none; color:#fff; background:#2196f3; padding:0.5em 1em; border-radius:4px;">← 戻る</a>
  <div class="character-container" id="characterDisplay">
    <!-- キャラクター情報がここに表示されます -->
  </div>
  
  <script src="info.json.js"></script>
  <script src="display.js"></script>
</body>
</html>
